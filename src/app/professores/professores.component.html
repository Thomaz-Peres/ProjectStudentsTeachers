<div class="row">
  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [title]="'Cód. Professores: ' + professorSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplica</label>
        <input type="text" formControlName="disciplina" class="form-control">
      </div>
      <div class="form-group">
        <hr><button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6' : professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo [title]="title"></app-titulo>    
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores">
          <td><button (click)="profSelect(prof)" class="text-dark btn btn-sm btn-outline-warning">Visualizar</button></td>
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">alunos</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>  
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn pull-right" aria-label="Close"
      (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
  <div class="modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">  
  </div>
</ng-template>
